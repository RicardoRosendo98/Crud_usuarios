<div class="container-fluid p-3">
  <mat-icon class="float-end hover" (click)="closeModal()">close</mat-icon>

  <h1 class="titulo">Detalhes do usuário</h1>
  <h2 class="subtitulo">tenha uma visão mais detalhada deste usuário</h2>

  <div class="row mt-3">
    <div class="col-6">
      <h4 class="titulo-informacao">Nome</h4>
      <p class="informacao">{{userData.name}}</p>
    </div>

    <div class="col-6">
      <h4 class="titulo-informacao">email</h4>
      <p class="informacao">{{userData.email}}</p>
    </div>

    <div class="col-6">
      <h4 class="titulo-informacao">sector</h4>
      <p class="informacao">{{userData.sector}}</p>
    </div>

    <div class="col-6">
      <h4 class="titulo-informacao">role</h4>
      <p class="informacao">{{userData.role}}</p>
    </div>

    <div class="col-6">
      <h4 class="titulo-informacao">Plano de saúde</h4>
      <p class="informacao" *ngIf="userData.healthPlan">{{userData.healthPlan}}</p>
      <p class="informacao" *ngIf="!userData.healthPlan">-</p>
    </div>

    <div class="col-6">
      <h4 class="titulo-informacao">Plano Odontológico</h4>
      <p class="informacao" *ngIf="userData.dentalPlan">{{userData.dentalPlan}}</p>
      <p class="informacao" *ngIf="!userData.dentalPlan">-</p>
    </div>

  </div>

</div>
